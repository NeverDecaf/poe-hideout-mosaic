<h1>Hideout Pixel Art Generator</h1>
<h3>Requirements:</h3>
<ul>
<li>
Stately Hideout selected
</li>
<li>
750 Primeval Debris (Purchase from Jun for 280 ea)
</li>
</ul>

<div id="settings">
<label class="container">Rotate Tiles 45 Degrees
  <input type="checkbox" id="rotate_tiles">
  <span class="checkmark"></span>
</label>
<label class="container">Threshold
<input type="range" id="thresholdInput" min="40" max="240" value="40">
<input type="text" id="thresholdRange" value="40" readonly>
</label>

<label class="container">Thinning Passes
<input type="range" id="thinningInput" min="0" max="10" value="0">
<input type="text" id="thinningRange" value="0" readonly>
</label>

<label class="container">Fast Resize (lower quality)
  <input type="checkbox" id="fast_resize">
  <span class="checkmark"></span>
</label>
</div>
<div id="drop-area">
  <form class="my-form">
    <p>Upload files by dragging and dropping images onto the dashed region</p>
    <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
    <label class="button" for="fileElem">Select files</label>
  </form>
  <div id="gallery" /></div>
</div>
<script type="text/javascript" src="scripts/cam.js"></script>
